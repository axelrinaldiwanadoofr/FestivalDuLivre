<ion-header>

    <ion-navbar>
        <ion-title>{{r.nom}}</ion-title>
    </ion-navbar>

</ion-header>

    
<ion-content padding>
    <ion-list>     
        <ion-item>
            <p style="white-space:initial;"><b>{{r.nom}}</b></p>  
            <br>
            <h2 (click)="onExposant(r)">
                {{r.nomExposant}}
            </h2>
            <br>
            <p>Stand nÂ° <b>{{r.idStand}}</b></p>
            <br>
            <p *ngIf="r.description" style="white-space:initial;">{{r.description}} <br> </p>
            
            <p>{{r.duree}} pour {{r.age}}</p><br>
            <p>
                <b>{{r.date}} <span [hidden]="!r.duree">{{r.heure}}</span></b>
            </p>       
        </ion-item>      
        <button ion-button full (click)="onFavoris(r)">Ajouter aux favoris</button> 
        <button ion-button full (click)="onRdvPlan(r)">Afficher sur le plan</button>            
    </ion-list>
        
</ion-content>
<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
