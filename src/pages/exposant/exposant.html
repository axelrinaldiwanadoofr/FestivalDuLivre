<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{libelle}}</ion-title>
    </ion-navbar>

</ion-header>



<ion-content class="background" padding>
    <ion-list>
        <img *ngIf="image" src="{{ image }}" />
        <ion-item-divider [hidden]="!stands.length" class="Liste">Liste des stands</ion-item-divider>
        <ion-item *ngFor="let s of stands" class="finListe">
            <p>{{ intervenants.nom }}</p>
            <p>Stand n° {{s.numStand}} hall n° {{s.numHall}}</p>
        </ion-item>     
        <br>
                            
        <ion-item-divider [hidden]="!intervenants.length" class="Liste">Dédicaces</ion-item-divider>
        <ion-item *ngFor="let i of intervenants" >
            <h2>{{i.nom}} {{i.prenom}}</h2>
            <p item-end>{{i.jour}}</p>
        </ion-item>
        <br>
        <button ion-button full [hidden]="!stands.length" (click)="onPlan()" class="btn">Afficher sur le plan</button>    
        <button class="btn" ion-button full (click)="onFavoris()">Ajouter aux favoris</button>
    </ion-list>
        
</ion-content>
