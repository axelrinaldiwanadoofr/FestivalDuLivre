<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{id}} {{libelle}}</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-list>
        <button color="danger" ion-button full (click)="onFavoris()">Ajouter aux favoris</button>            
        <ion-item-divider color="orange" [hidden]="!stands.length">Liste des stands</ion-item-divider>
        <ion-item *ngFor="let s of stands">
            <p>Stand n° {{s.numStand}} hall n° {{s.numHall}}</p>
        </ion-item>     
        <button color="danger" ion-button full [hidden]="!stands.length" (click)="onPlan()">Afficher sur le plan</button>            
        <ion-item-divider color="orange" [hidden]="!intervenants.length">Dédicaces</ion-item-divider>
        <ion-item *ngFor="let i of intervenants">
            <h2>{{i.nom}} {{i.prenom}}</h2>
            <p item-end>{{i.jour}}</p>
        </ion-item>
    </ion-list>
        
</ion-content>

<ion-footer>
    <ion-toolbar class="accueil">
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
