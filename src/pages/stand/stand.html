<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>{{selectedItem.nom}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg" padding>
    <ion-list>
        <ion-searchbar (ionInput)="getItems($event)" placeholder="NÂ° du Stand"></ion-searchbar>
        <button class="button-list" ion-item *ngFor="let stand of stands" (click)="event(stand)" style="text-align:center;font-weight:bold;">
          <ion-icon class="icon-home" name="home"></ion-icon>
        STAND {{stand.num}}
      </button>
    </ion-list>
</ion-content>

<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
