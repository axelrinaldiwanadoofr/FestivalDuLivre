<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{titre}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="background" padding>
    <!-- <ion-segment-button class="segment-button" role="button" tappable="" ng-reflect-value="parcExpo" aria-pressed="false">
        Résumé
    </ion-segment-button> -->
    <ion-card>
        <img src={{image}}>
        <ion-card-content>
            <ion-card-title>      
                de <b>{{auteur}}</b>
            </ion-card-title>
            <h1>
                Editeur: {{editeur}}
            </h1>
            <br>

            <h1 (click)="onExposantClick(idExposant)">
                Exposant: <u>{{nomExposant}}</u>
            </h1>
            <br>

            <h1 (click)="onNumStandClick(numStand)">
                Stand n°<u>{{numStand}}</u>
            </h1> 
            <br>

            <h1>Résumé</h1>
            <p>{{enResume}}</p>
            <br>

            <h1 *ngIf="commentaire">Commentaire</h1>
            <p>{{commentaire}}</p>
        </ion-card-content>
    </ion-card>
    
    
</ion-content>
