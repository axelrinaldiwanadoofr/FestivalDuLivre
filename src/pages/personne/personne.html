<ion-header>

    <ion-navbar>
        <ion-title>{{selectedItem}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
    <button class="button" ion-item *ngFor="let personne of Intervenants" (click)="unePersonne(personne)">
        <ion-icon class="icon-home" name="contact"></ion-icon>              
    {{personne.nom}} {{personne.prenom}}
</button>
</ion-content>
<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
