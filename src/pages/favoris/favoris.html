<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Favoris</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="onPlan()">Afficher sur le plan</button>            
    <ion-list no-border>
        <ion-item ion-item *ngFor="let f of favoris">
            <p style="white-space:initial;" (click)="onFavorisClick( f )">
                <b>Stand nÂ°{{f.idStand}}</b> <span *ngIf='f.idExposant'>{{f.nomExposant}}</span>
            </p>
            <button ion-button color="primary" item-end (click)="onRemoveFavorisClick( f )">Supprimer</button>
        </ion-item>    
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar class="accueil">
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon name="home"></ion-icon> &nbsp; Accueil</button>
    </ion-toolbar>
</ion-footer>
