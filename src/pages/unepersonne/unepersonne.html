<ion-header>

  <ion-navbar>
    <ion-title>{{unePersonne.nom}} {{unePersonne.prenom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
    <ion-list>
         
        <ion-item-divider class="debutListe" [hidden]="!dedicaces.length">Signatures</ion-item-divider>
        <ion-item *ngFor="let d of dedicaces">
            <p style="white-space:initial;">
                <b>{{d.libelle}}</b> {{d.jour}} sur le stand n° {{d.numstand}}
            </p>
        </ion-item> 
        <br>         
        <ion-item-divider  [hidden]="!rdv.length"class="debutListe">Les rendez-vous</ion-item-divider>
        <ion-item *ngFor="let r of rdv" (click)="onRdv(r)">
          <p style="white-space:initial;"><b>{{r.titre}}</b></p>  
          <p></p>
                 <p [hidden]="!r.resume" style="white-space:initial;">{{r.resume}}</p>
                 <br>
          <p>{{r.duree}} pour {{r.age}} sur le stand n° <b>{{r.numStand}}</b></p><br>
          <p><b>{{r.date}} <span [hidden]="r.duree=='en continu'">{{r.heure}}</span></b></p> 
        </ion-item>      
        <button ion-button full [hidden]="!dedicaces.length" (click)="onDedicacesPlan()" class="btn">Afficher sur le plan</button>          <button ion-button full (click)="onFavoris()" class="btn">Ajouter aux favoris</button>    
    </ion-list>   
</ion-content>
