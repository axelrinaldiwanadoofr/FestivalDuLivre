<ion-header>  
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stand n° {{numStand}}</ion-title>
  </ion-navbar>  
  </ion-header>
  

<ion-content padding class="background">
  <ion-list>
                 
      <br>
      <ion-item-divider class="Liste">Liste des exposant</ion-item-divider>
     
      <ion-item *ngFor="let e of exposants">
        {{e.libelle}}
      </ion-item>
      <br>
      

      <ion-item-divider class="Liste" >Liste des rendez vous</ion-item-divider>
      
      <ion-item *ngFor="let r of rdvs" (click)="onRdv(r)">
        <p style="white-space:initial;"><b>{{r.titre}}</b></p>  
        <br>
        <p [hidden]="!r.resume" style="white-space:initial;">{{r.resume}}</p>
        <br>
        <p>{{r.duree}} pour {{r.age}} sur le stand n° <b>{{r.numStand}}</b></p><br>
        <p><b>{{r.date}} <span [hidden]="r.duree=='en continu'">{{r.heure}}</span></b></p> 
      </ion-item> 
      <br>
      <button class="button-list"  ion-button full (click)="onPlan()">Afficher sur le plan</button>            
      <button class="button-list"  ion-button full (click)="onFavoris()">Ajouter aux favoris</button>
          
  </ion-list>
</ion-content>
