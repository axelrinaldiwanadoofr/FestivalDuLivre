<ion-header>  
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stand n° {{numStand}}</ion-title>
  </ion-navbar>  
  </ion-header>
  

<ion-content padding>
  <ion-list>
      <button color="danger" ion-button full (click)="onPlan()">Afficher sur le plan</button>            
      <button color="danger" ion-button full (click)="onFavoris()">Ajouter aux favoris</button>            
      <ion-item-divider color='orange'>Liste des exposant</ion-item-divider>
      <ion-item *ngFor="let e of exposants">
        {{e.libelle}}
      </ion-item>   
      <ion-item-divider color='orange'>Liste des rendez vous</ion-item-divider>
      <ion-item *ngFor="let r of rdvs" (click)="onRdv(r)">
        <p style="white-space:initial;"><b>{{r.titre}}</b></p>  
        <br>
        <p [hidden]="!r.resume" style="white-space:initial;">{{r.resume}}</p>
        <br>
        <p>{{r.duree}} pour {{r.age}} sur le stand n° <b>{{r.numStand}}</b></p><br>
        <p><b>{{r.date}} <span [hidden]="r.duree=='en continu'">{{r.heure}}</span></b></p> 
      </ion-item>      
  </ion-list>
</ion-content>

<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
