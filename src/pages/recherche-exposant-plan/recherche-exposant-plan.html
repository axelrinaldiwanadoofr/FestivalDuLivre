<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Recherche exposants</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]='recherche.libelle' placeholder="Taper une partie du nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Thèmes</ion-label>
            <ion-select full [(ngModel)]="recherche.themeId">
              <ion-option *ngFor="let t of themes" value="{{t.id}}">{{t.libelle}}</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button color="primary" full (click)="onRecherche()">Rechercher</button>
    </ion-list>
    <ion-list>
        <ion-item-divider color="light">Liste des exposants</ion-item-divider>
        <button ion-button full [hidden]="!exposants.length || exposants.length>6" (click)="onPlan()">Afficher sur le plan</button>
        <ion-item *ngFor="let e of exposants" (click)="onExposantClick( e )">
            <h2>{{e.libelle}}</h2>
            <p>Stand n° {{e.numstand}}</p>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="accueil">
    <ion-toolbar>
        <button class="btnacc" (click)="Accueil()" ion-button round><ion-icon style="font-size:20px;" name="home"></ion-icon>&nbsp;Accueil</button>
    </ion-toolbar>
</ion-footer>
